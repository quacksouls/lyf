# The Site Configuration

# Import the theme
theme: jekyll-theme-coo

# The language of the webpage:
#
# http://www.lingoes.net/en/translator/langcode.htm
#
# If it has the same name as one of the files in folder `_data/locales`, the
# layout language will also be changed.  Otherwise, the layout language will
# use the default value of 'en'.
lang: en

# Change to your timezone
#
# https://kevinnovak.github.io/Time-Zone-Picker
timezone:

# jekyll-seo-tag settings
#
# https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------

title: Your awesome title here

# tagline: # it will display as the sub-title

# description: >- # used by seo meta and the atom feed
#   Beginner's guide to Haskell

# Fill in the protocol & hostname for your site.
# e.g. 'https://username.github.io', note that it does not end with a '/'.
url: "https://quacksouls.github.io/tekyll"

# The template's site on GitHub.
github:
  username: quacksouls/tekyll

# twitter:
#   username: twitter_username # change to your twitter username

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright
  # owner in the Footer
  name: Duck McSouls
  # email: example@domain.com # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/quacksouls # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username
    # - https://twitter.com/username

# The default license for each post.
# The license will be displayed at the footer of each post.
copyright:
  license:
    template: This work is licensed under :LICENSE_NAME
    name: CC BY-NC-SA 4.0
    link: https://creativecommons.org/licenses/by-nc-sa/4.0/

  # Displayed in the footer
  brief: Some rights reserved.
  verbose: >-
    Unless otherwise stated, this work is licensed under the terms of the
    Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0).

# google_site_verification: # fill in to your verification string

# --------------------------
# The end of `jekyll-seo-tag` settings

# google_analytics:
#   id: # fill in your Google Analytics ID

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#     dark   - Use the dark color scheme
#
theme_mode: # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the URL of the CDN will be added to all
# image (site avatar and images of each page) paths starting with '/'.
#
# e.g. 'https://cdn.com'
img_cdn: https://raw.githubusercontent.com/quacksouls/tekyll/main/assets/img/

# Avatar on the sidebar.  Support local or CORS resources.
avatar: favicons/android-chrome-192x192.png

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  active: # The global switch for posts comments, e.g., 'disqus'.  Keep it empty means disable
  # The active options are as follows:
  disqus:
    shortname: # fill with the Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus options › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # optional, default to 'pathname'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`
    reactions_enabled: # optional, default to the value of `1`

# Self-hosted static assets, optional
#
# https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development|production]

pwa:
  enabled: true # the option for PWA feature

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
